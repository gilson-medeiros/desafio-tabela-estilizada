<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roupas</h1>
    <table class="produtos-moda">
        <tr>
            <th class="cabecalho-moda">Produto</th>
            <th class="cabecalho-moda">Tamanho</th>
            <th class="cabecalho-moda">Valor</th>
        </tr>
        <tr>
            <td>Camisa</td>
            <td class="tamanho-moda">M</td>
            <td>R$ 59,90</td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td class="tamanho-moda">42</td>
            <td>R$ 129,00</td>
        </tr>
        <tr>
            <td>Bermuda</td>
            <td class="tamanho-moda">M</td>
            <td>R$ 79,90</td>
        </tr>
    </table>
    <h2>Casa</h2>
    <table class="produtos-casa">
        <tr>
            <th class="cabecalho-casa">Produto</th>
            <th class="cabecalho-casa">Valor</th>
        </tr>
        <tr>
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr>
            <td>Televisão</td>
            <td>R$ 3.800,00</td>
        </tr>
        <tr>
            <td>Mesa</td>
            <td>R$ 890,90</td>
        </tr>
    </table>
    
</body>
</html>
